<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Sisyphus</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="projetos.css">
</head>
<body class="project-detail-page">
    <header class="projects-header">
        <nav>
            <div class="logo">
                <img src="https://api.iconify.design/heroicons:bolt.svg" alt="Bolt icon" class="logo-icon">
                <span>Sisyphus</span>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle">
                    <img src="https://api.iconify.design/heroicons:moon.svg" alt="Theme" class="theme-icon">
                </button>
                <button class="cta-button">Start Project</button>
            </div>
        </nav>
    </header>

    <main class="project-detail-main">
        <div class="project-hero" id="projectHero">
            <!-- Project hero content will be loaded dynamically -->
        </div>

        <div class="project-content">
            <div class="project-info">
                <div class="project-description" id="projectDescription">
                    <!-- Project description will be loaded dynamically -->
                </div>

                <div class="project-tech-stack" id="projectTechStack">
                    <!-- Tech stack will be loaded dynamically -->
                </div>

                <div class="project-gallery" id="projectGallery">
                    <!-- Project gallery will be loaded dynamically -->
                </div>

                <div class="project-testimonial" id="projectTestimonial">
                    <!-- Client testimonial will be loaded dynamically -->
                </div>
            </div>

            <aside class="project-sidebar">
                <div class="project-meta">
                    <h3>Project Details</h3>
                    <div class="meta-info" id="projectMeta">
                        <!-- Project meta info will be loaded dynamically -->
                    </div>
                </div>

                <div class="project-share">
                    <h3>Share Project</h3>
                    <div class="share-buttons">
                        <button class="share-button twitter">
                            <img src="https://api.iconify.design/simple-icons:twitter.svg" alt="Twitter">
                            Share on Twitter
                        </button>
                        <button class="share-button linkedin">
                            <img src="https://api.iconify.design/simple-icons:linkedin.svg" alt="LinkedIn">
                            Share on LinkedIn
                        </button>
                    </div>
                </div>

                <div class="project-cta">
                    <h3>Start Your Project</h3>
                    <p>Ready to bring your ideas to life?</p>
                    <button class="cta-button">Let's Talk</button>
                </div>
            </aside>
        </div>

        <section class="related-projects">
            <h2>Related Projects</h2>
            <div class="related-grid" id="relatedProjects">
                <!-- Related projects will be loaded dynamically -->
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="../public/router/main.js"></script> 

    <script src="projetos.js"></script>
</body>
</html>
