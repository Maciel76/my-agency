<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill - Nossos projetos</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="projetos.css">
</head>
<body class="projects-page">
    <header class="projects-header">
        <nav>
            <div class="logo">
                <img src="https://api.iconify.design/heroicons:bolt.svg" alt="Bolt icon" class="logo-icon">
                <span>Skill Technology</span>
            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle">
                    <img src="https://api.iconify.design/heroicons:moon.svg" alt="Theme" class="theme-icon">
                </button>
                <button class="cta-button">Start Project</button>
            </div>
        </nav>
    </header>

    <main class="projects-main">
        <section class="projects-hero">
            <h1>Our <span class="highlight">Projects</span></h1>
            <p>Discover our portfolio of successful projects and creative solutions</p>
            
            <div class="project-filters">
                <button class="filter-button active" data-category="all">All Projects</button>
                <button class="filter-button" data-category="websites">Websites</button>
                <button class="filter-button" data-category="apps">Applications</button>
                <button class="filter-button" data-category="branding">Branding</button>
                <button class="filter-button" data-category="design">UI/UX Design</button>
            </div>
        </section>

        <section class="projects-grid" id="projectsGrid">
            <!-- Projects will be loaded dynamically -->
        </section>
    </main>

    <div id="footer"></div>
    <script src="../public/router/main.js"></script> 

    <script src="projetos.js"></script>
</body>
</html>
