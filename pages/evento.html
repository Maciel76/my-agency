<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in the Event? - Skill Technology</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="institucional.css">

<body class="institutional-page">
    <header class="institutional-header">
        <nav>
            <div class="logo">
                <img src="https://api.iconify.design/heroicons:bolt.svg" alt="Bolt icon" class="logo-icon">

            </div>
            <div class="nav-controls">
                <button class="theme-toggle" id="themeToggle">
                    <img src="https://api.iconify.design/heroicons:moon.svg" alt="Theme" class="theme-icon">
                </button>
                <button class="cta-button">Entre em Contato</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="institutional-hero">

            <p>Descubra os eventos exclusivos que preparamos para impulsionar seu conhecimento e networking.</p>
        </section>

        <div class="institutional-content">
            <section class="content-section animate-on-scroll">
                <h2>Benefícios dos Nossos Eventos</h2>
                <div class="event-features">
                    <div class="event-feature">
                        <img src="https://api.iconify.design/heroicons:academic-cap.svg" alt="Aprendizado">
                        <div>
                            <h3>Aprendizado Prático</h3>
                            <p>Workshops hands-on com especialistas da indústria.</p>
                        </div>
                    </div>
                    <!-- Add more features -->
                </div>
            </section>

            <section class="content-section animate-on-scroll">
                <h2>Próximos Eventos</h2>
                <div class="events-grid">
                    <!-- Add event cards -->
                </div>
            </section>

            <section class="content-section animate-on-scroll">
                <h2>Inscreva-se</h2>
                <div class="event-registration">
                    <!-- Add registration form -->
                </div>
            </section>
        </div>
    </main>

    <div id="footer"></div>
    <script src="../public/router/main.js"></script> 

    <button class="back-to-top">
        <img src="https://api.iconify.design/heroicons:arrow-up.svg" alt="Voltar ao topo">
    </button>

    <script src="institucional.js"></script>
</body>
</html>
